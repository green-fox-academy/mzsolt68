<!DOCTYPE html>
<html>
<head>
<title>Fancy Table Exercise</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
	<table id="t01">
		<tr>
			<th>Month</th>
			<th>Sales</th>
		</tr>
		<tr class="greyrow">
			<td>January</td>
			<td>$50000</td>
		</tr>
		<tr>
			<td>February</td>
			<td>$10000</td>
		</tr>
		<tr class="greyrow">
			<td>March</td>
			<td>$85000</td>
		</tr>
		<tr>
			<td>April</td>
			<td>$56000</td>
		</tr>
		<tr class="greyrow">
			<td>May</td>
			<td>$98000</td>
		</tr>
	</table>
	</body>
</html>
