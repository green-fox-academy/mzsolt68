<DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form>
			<h1>ACCOUNT LOGIN</h1>
			<div>E-mail:</div>
			<div>
				<input type="email" id="mail" name="user_mail" autofocus>
			</div>
			<div>Password:</div>
			<div>
				<input type="password" id="pass" name="user_pass">
			</div>
			<div>Password again:</div>
			<div>
				<input type="password" id="pass2" name="user_pass2">
			</div>
			<div class="button">
				<button type="submit">Login</button>
			</div>
		</form>
	</body>
</html>
