<DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script>
			function checkpassword()
			{
				var pass1 = document.getElementById('pass');
				var pass2 = document.getElementById('pass2');
				if(pass1.value != pass2.value){
					window.alert("Passwords doesn't match, please try again!");
				}
			}
		</script>
	</head>
	<body>
		<form>
			<h1>ACCOUNT LOGIN</h1>
			<div>E-mail:</div>
			<div>
				<input type="email" id="mail" name="user_mail" autofocus>
			</div>
			<div>Password:</div>
			<div>
				<input type="password" id="pass" name="user_pass">
			</div>
			<div>Password again:</div>
			<div>
				<input type="password" id="pass2" name="user_pass2">
			</div>
			<div class="button">
				<button onclick="checkpassword()" type="submit">Login</button>
			</div>
		</form>
	</body>
</html>
